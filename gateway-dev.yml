server:
  port: 8086
  
spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          #不限制服务名大写
          lowerCaseServiceId: true
      routes:
        - id: gateway-service
          uri: https://blog.csdn.net
          predicates:
            - Path=/meteor_93



logging:
  level:
    org.springframework.cloud.gateway: debug
